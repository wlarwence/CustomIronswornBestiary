    <div class="display-component">
        @for(creatureInfo of creatureNameInput; track $index){
        <h1>
            {{creatureInfo.name}}
        </h1>
        <ul>
            <li>{{creatureInfo.nature}}</li>
            <li>{{creatureInfo.rank}}</li>
            <li>{{creatureInfo.featurestraits}}</li>
            <li>{{creatureInfo.drives}}</li>
            <li>{{creatureInfo.tactics}}</li>
        </ul>
        <p>{{creatureInfo.desc}}<p>
        }
        
    </div>
