<form class="flex-container">
    <h1>
        {{creatureNameInput}}
    </h1>

    @for (creature of creatureList; track $index) {
        @if (creature.name === creatureNameInput) {
            <li>Rank: {{creature.rank}}</li>
            <li>Features/Traits: {{creature.featurestraits}}</li>
            <li>Drives: {{creature.drives}}</li>
            <p>{{creature.desc}}</p>
        }
    }
</form>
