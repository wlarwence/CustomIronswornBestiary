<main>
<div class="flex-container">
    @for (item of natureMenuData | keyvalue; track $index) {
    <nav class= "species" > 
        <ol (click)="displayCreatureDropdown(item.key)">{{item.key}}</ol>
        @if(isCreatureDropdownVisible){
            <div class= "creature-dropdown">
                @for (creature of item.value | keyvalue; track $index) {
                    @if(item.key === currentSelectedNature){
                        <ul class="creature-name" (click)="displayCreatureInfo(creature.key)" >{{creature.value}}</ul> 
                    }     
                }
            </div>
        }
    </nav>
    }
</div>
<article class="creature-info" (click)="onClose()">
    @if(isCreatureInfoShowing){
        <app-creature-display-component [creatureNameInput]="selectedCreature"></app-creature-display-component> 
    }
</article>
<p class="trademark">{{dummyTrademark}}</p>
</main>
